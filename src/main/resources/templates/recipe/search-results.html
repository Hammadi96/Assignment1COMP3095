<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header(page_title='Search Results')"></div>
<body>

<!--<label for="site-search">Search for delicious recipes</label>-->
<!--<input type="search" id="site-search" name="q"-->
<!--       aria-label="Search for Recipes">-->

<!--<button>Search</button>-->

<div th:if="${recipes}">
    <table>
        <tr th:each="recipe : ${recipes}">
            <td><a th:href="@{'/view/recipe/' + ${recipe.id}}" th:text="${recipe.title}"/></td>
            <td th:text="${recipe.description}"/>
            <td th:text="${recipe.cookingTime} + ' minutes'"/>
            <td th:text="${recipe.servings} + ' servings'"/>
            <!--            <p th:text="${recipe}"/>-->
        </tr>
    </table>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
