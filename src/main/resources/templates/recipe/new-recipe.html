<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<div th:replace="fragments/header :: header(page_title='Create new recipe')"></div>
<body>
<div class="container">
    <form action="#" th:action="@{/view/recipe/create}" th:object="${createRecipeCommand}" method="post">
        <div th:replace="fragments/recipe-form-fragment :: new-recipe-form"></div>
        <div class="formbuilder-button form-group field-create">
            <button type="submit" class="btn-primary btn" name="create" access="false" style="default" id="create">
                Create
            </button>
        </div>
    </form>
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
