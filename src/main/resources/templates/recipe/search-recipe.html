<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:replace="fragments/header :: header(page_title='Search Recipes')"></div>
<body>
<form action="#" th:action="@{'/recipe/search'}" th:object="${searchRecipeCommand}" method="post">
    <label for="site-search">Search for delicious recipes</label>
    <input type="search" id="site-search" name="q" th:field="*{title}"
           aria-label="Search for Recipes">

    <button>Search</button>
</form>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
